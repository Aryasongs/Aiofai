        * {
            font-family: 'Inter', sans-serif;
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .model-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .orin4o-style { color: #8b5cf6; }
        .o4mini-style { color: #06b6d4; }
        .orin42mini-style { color: #f59e0b; }
        
        .chat-container {
            height: calc(100vh - 140px);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 120px);
            }
            input, textarea, select {
                font-size: 16px !important;
                transform-origin: left top;
                transform: scale(1);
            }
        }
        
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .code-block {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            position: relative;
            overflow-x: auto;
        }
        
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #374151;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;

        .source-link {

            padding: 16px;
            border-radius: 12px;

                showLoginScreen();

        // Load user data
        async function loadUserData() {
            const userRef = database.ref(`users/${currentUser.uid}`);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val() || {};
            
            dailyUsage = userData.dailyUsage || 0;
            isPlus = userData.isPlus || false;
            knowledgeBase = userData.knowledgeBase || {};
            
            updateUsageDisplay();
            updateModelAccess();
            
            // Reset daily usage if it's a new day
            const today = new Date().toDateString();
            if (userData.lastUsageDate !== today) {
                dailyUsage = 0;
                userRef.update({
                    dailyUsage: 0,
                    lastUsageDate: today
                });
            }
        }

        function updateUsageDisplay() {
            usageCount.textContent = dailyUsage;
            if (isPlus) {

                'auth/invalid-login-credentials': 'Invalid password. Please try again.',

                'auth/wrong-password': 'Invalid password. Please try again.'
            };
            
            errorMessage.textContent = friendlyMessages[message] || message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 5000);
        }

                showError('Please fill in all fields.');

            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.code);

        // Google Authentication
        googleLogin.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);

                'orin4o': 'Orin-4O',
                'o4mini': 'O4-Mini',
                'orin42mini': 'Orin-4.2-Mini'
            };
            return names[model] || model;

        function getModelStyle(model) {
            const styles = {
                'orin4o': 'orin4o-style',
                'o4mini': 'o4mini-style',
                'orin42mini': 'orin42mini-style'

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .model-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .orin4o-style { 
            color: #8b5cf6; 
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        .o4mini-style { 
            color: #06b6d4; 
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
        }
        .orin42mini-style { 
            color: #f59e0b; 
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }
        
        .chat-container {
            height: calc(100vh - 140px);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 120px);
            }
            input, textarea, select {
                font-size: 16px !important;
                transform-origin: left top;
                transform: scale(1);
            }
        }
        
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAl8eI-_8Ew9va0KPV8p4D2hc9WUTGiwuI",
            authDomain: "chat-d647c.firebaseapp.com",
            databaseURL: "https://chat-d647c-default-rtdb.firebaseio.com",
            projectId: "chat-d647c",
            storageBucket: "chat-d647c.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:7248a0983dcf0d45a87418",
            measurementId: "G-5RFLRYTLCN"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let currentModel = 'orin4o';
        let knowledgeBase = {};
        let conversationHistory = [];

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatInterface = document.getElementById('chatInterface');
        const emailForm = document.getElementById('emailForm');
        const googleLogin = document.getElementById('googleLogin');
        const errorMessage = document.getElementById('errorMessage');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const logoutBtn = document.getElementById('logoutBtn');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const userInfo = document.getElementById('userInfo');

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                showChatInterface();
                updateUserInfo();
            } else {
                showLoginScreen();
            }
        });

        // Load user data and knowledge base
        async function loadUserData() {
            try {
                const userRef = database.ref(`users/${currentUser.uid}`);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val() || {};
                
                knowledgeBase = userData.knowledgeBase || {};
                conversationHistory = userData.conversations || [];
                
                // Load global knowledge base
                const globalKnowledgeRef = database.ref('globalKnowledge');
                const globalSnapshot = await globalKnowledgeRef.once('value');
                const globalKnowledge = globalSnapshot.val() || {};
                
                // Merge global and personal knowledge
                knowledgeBase = { ...globalKnowledge, ...knowledgeBase };
                
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateUserInfo() {
            if (currentUser) {
                userInfo.textContent = currentUser.displayName || currentUser.email;
            }
        }

        // Show/Hide Screens
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            chatInterface.classList.add('hidden');
        }

        function showChatInterface() {
            loginScreen.classList.add('hidden');
            chatInterface.classList.remove('hidden');
        }

        // Error Handling with friendly messages
        function showError(errorCode) {
            const friendlyMessages = {
                'auth/invalid-login-credentials': 'Invalid password. Please check your credentials and try again.',
                'auth/email-already-in-use': 'An account already exists with this email address.',
                'auth/weak-password': 'Password should be at least 6 characters long.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-not-found': 'No account found with this email address.',
                'auth/wrong-password': 'Invalid password. Please try again.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.'
            };
            
            const message = friendlyMessages[errorCode] || 'An error occurred. Please try again.';
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 5000);
        }

        // Authentication Functions
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('auth/invalid-email');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.code);
            }
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('auth/invalid-email');
                return;
            }

            if (password.length < 6) {
                showError('auth/weak-password');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Initialize user data
                await database.ref(`users/${userCredential.user.uid}`).set({
                    email: email,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    knowledgeBase: {},
                    conversations: []
                });
            } catch (error) {
                showError(error.code);
            }
        });

        // Google Authentication
        googleLogin.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                
                // Initialize user data if new user
                const userRef = database.ref(`users/${result.user.uid}`);
                const snapshot = await userRef.once('value');
                
                if (!snapshot.exists()) {
                    await userRef.set({
                        email: result.user.email,
                        displayName: result.user.displayName,
                        photoURL: result.user.photoURL,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        knowledgeBase: {},
                        conversations: []
                    });
                }
            } catch (error) {
                showError(error.code);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Model Selection
        modelSelect.addEventListener('change', (e) => {
            currentModel = e.target.value;
            addSystemMessage(`Switched to ${getModelDisplayName(currentModel)} model`);
        });

        function getModelDisplayName(model) {
            const names = {
                'orin4o': 'Orin-4O',
                'o4mini': 'O4-Mini',
                'orin42mini': 'Orin-4.2-Mini'
            };
            return names[model] || model;
        }

        function getModelStyle(model) {
            const styles = {
                'orin4o': 'orin4o-style',
                'o4mini': 'o4mini-style',
                'orin42mini': 'orin42mini-style'
            };
            return styles[model] || '';
        }

        // Message Handling
        function addMessage(content, isUser = false, model = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-animation';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-2xl px-6 py-4 max-w-3xl shadow-lg">
                            <p class="text-lg">${content}</p>
                        </div>
                    </div>
                `;
            } else {
                const modelClass = model ? getModelStyle(model) : '';
                messageDiv.innerHTML = `
                    <div class="bg-gray-100 dark:bg-gray-800 rounded-2xl p-6 max-w-3xl shadow-sm">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center text-white font-bold text-lg">O</div>
                            <div class="flex-1">
                                <div class="text-gray-900 dark:text-white text-lg ${modelClass}">${content}</div>
                                ${model ? `<p class="text-xs text-gray-500 mt-2">${getModelDisplayName(model)} Model</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-animation text-center';
            messageDiv.innerHTML = `
                <div class="text-sm text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-800 rounded-full px-4 py-2 inline-block">
                    ${content}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message-animation';
            typingDiv.innerHTML = `
                <div class="bg-gray-100 dark:bg-gray-800 rounded-2xl p-6 max-w-3xl shadow-sm">
                    <div class="flex items-start gap-4">
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center text-white font-bold text-lg">O</div>
                        <div class="flex items-center gap-2">
                            <div class="typing-indicator"></div>
                            <div class="typing-indicator"></div>
                            <div class="typing-indicator"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

                "I appreciate you sharing that with me. Based on what I know, here's what I think...",
                "That's a thoughtful point! I'm constantly learning from conversations like ours to better understand these topics."

        // Send Message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Simulate AI thinking time
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

            // Generate AI response
            const response = await generateAIResponse(message, currentModel);
            
            // Hide typing indicator and show response
            hideTypingIndicator();
            addMessage(response, false, currentModel);

            // Save conversation and learn from it
            await saveConversation(message, response);
            await learnFromConversation(message, response);

            sendBtn.disabled = false;

        // Save conversation to Firebase
        async function saveConversation(userMessage, aiResponse) {
            if (currentUser) {
                const conversationRef = database.ref(`users/${currentUser.uid}/conversations`).push();
                await conversationRef.set({
                    userMessage: userMessage,
                    aiResponse: aiResponse,
                    model: currentModel,
                    timestamp: firebase.database.ServerValue.TIMESTAMP

            }
        }

        // Learn from conversation and update knowledge base
        async function learnFromConversation(userMessage, aiResponse) {
            if (currentUser) {
                // Extract key phrases and save to knowledge base
                const keywords = extractKeywords(userMessage);
                
                for (const keyword of keywords) {
                    if (keyword.length > 3) {
                        knowledgeBase[keyword] = aiResponse;
                        
                        // Save to personal knowledge base
                        await database.ref(`users/${currentUser.uid}/knowledgeBase/${keyword}`).set(aiResponse);
                        
                        // Save to global knowledge base (for all users to benefit)
                        await database.ref(`globalKnowledge/${keyword}`).set(aiResponse);

                }
            }
        }

        // Extract keywords from message
        function extractKeywords(message) {
            const stopWords = ['the', 'is', 'at', 'which', 'on', 'and', 'a', 'to', 'are', 'as', 'was', 'with', 'for', 'his', 'her', 'he', 'she', 'it', 'you', 'me', 'i', 'we', 'they'];
            return message.toLowerCase()
                .replace(/[^\w\s]/g, '')
                .split(' ')
                .filter(word => word.length > 3 && !stopWords.includes(word));
        }

        // Sidebar functionality
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
            loadChatHistory();
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        // Load chat history
        async function loadChatHistory() {
            if (!currentUser) return;
            
            const conversationsRef = database.ref(`users/${currentUser.uid}/conversations`).orderByChild('timestamp').limitToLast(10);
            const snapshot = await conversationsRef.once('value');
            const conversations = snapshot.val() || {};
            
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';
            
            Object.entries(conversations).reverse().forEach(([key, conversation]) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'p-4 bg-gray-800 rounded-xl cursor-pointer hover:bg-gray-700 transition-colors';
                chatItem.innerHTML = `
                    <p class="text-sm text-white truncate">${conversation.userMessage}</p>
                    <p class="text-xs text-gray-400 mt-1">${new Date(conversation.timestamp).toLocaleDateString()}</p>
                `;
                historyContainer.appendChild(chatItem);
            });
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 128) + 'px';
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-resize textarea
            messageInput.style.height = 'auto';
            
            // Prevent zoom on mobile
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });
        });
    </script>
